    <!-- 结构化数据 -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "NFTMarketHub",
      "url": "https://nftmarkethub.xyz",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://nftmarkethub.xyz/?q={search_term}",
        "query-input": "required name=search_term"
      }
    }
    </script>
</head>
<body>
    <!-- 语言切换器 -->
    <div class="language-switcher">
        <button id="langBtn" aria-label="Language selector">
            <span class="flag-icon" id="currentFlag"></span>
            <span id="currentLang">EN</span>
            <i class="fas fa-chevron-down"></i>
        </button>
        <div class="lang-dropdown">
            <a href="#" data-lang="en"><span class="flag-icon flag-icon-us"></span> English</a>

        </div>
    </div>

    <!-- 头部区域 -->
    <header>
        <div class="container">
            <div class="logo">
                <h1 data-i18n="header.title">NFTMarketHub.xyz</h1>
                <p data-i18n="header.subtitle">Your NFT Gateway</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#markets" data-i18n="nav.markets"></a></li>
                    <li><a href="#resources" data-i18n="nav.resources"></a></li>
                    <li><a href="#news" data-i18n="nav.news"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主体内容 -->
    <main class="container">
        <section id="markets">
            <h2 data-i18n="sections.markets"></h2>
            <div class="market-grid" id="marketContainer"></div>
        </section>
        
        <section id="news">
            <h2 data-i18n="sections.news"></h2>
            <div class="news-grid" id="newsContainer"></div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>

    <a href="https://https://x.com/fLvowJ9cqv7971" target="_blank"><i class="fab fa-twitter"></i></a>

</div>
